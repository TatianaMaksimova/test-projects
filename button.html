<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопки с иконкой</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html" class="link">Назад на главную</a>

    <div class="container">
      <button class="btn-left">Иконки слева</button>
      <button class="btn-right">Иконки справа</button>
    </div>

    <!-- Простая таблица -->
    <form class="forma" autocomplete="off">
      <div class="forma-field">
        <input type="text" class="forma-input" name="name" id="name" placeholder=" " />
        <label for="name" class="forma-label">Имя</label>
        <span class="icon"></span>
      </div>

      <!-- Чтобы без ID, не придумывать уникальные им имена, проще вложить в label -->
      <!-- <label class="form-field">
        <input type="text" class="form-input" name="name" placeholder=" " />
      <span class="form-label">Имя</span>
      <span class="icon"></span>
      </label> -->

      <div class="forma-field">
        <input type="email" class="forma-input" name="mail" id="mail" placeholder=" " />
        <label for="mail" class="forma-label">Почта</label>
        <span class="icon"></span>
      </div>

      <button type="submit">Оставить заявку</button>
    </form>

    <!-- Форма без ID. Также будет работать как и с div -->

      <label class="form-field">
        <input type="text" class="form-input" name="name" placeholder=" " />
        <span class="form-label">Имя</span>
        <span class="icon"></span>
      </label>

      <label class="form-field">

        <span class="form-label">Почта</span>

      </label>

    <form class="formch">
      <ul class="formch-list">
        <li>
          <label class="checkbox-label">
            <input type="checkbox" name="topic" value="html" class="checkbox" />
            <span class="checkbox-icon"></span>
            <span class="label-label">HTML</span>
          </label>
        </li>
        <li>
          <label class="checkbox-label">
            <input type="checkbox" name="topic" value="css" class="checkbox" />
            <span class="checkbox-icon"></span>
            <span class="label-label">CSS</span>
          </label>
        </li>
        <li>
          <label class="checkbox-label">
            <input type="checkbox" name="topic" value="js" class="checkbox" />
            <span class="checkbox-icon"></span>
            <span class="label-label">JavaScript</span>
          </label>
        </li>
      </ul>
      <button type="submit" class="checkbox-button">Оставить заявку</button>
    </form>
  </body>
</html>
