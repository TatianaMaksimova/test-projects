<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопки с иконкой</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html" class="link">Назад на главную</a>

    <div class="container">
      <button class="btn-left">Иконки слева</button>
      <button class="btn-right">Иконки справа</button>
    </div>

    <!-- Простая таблица -->
    <form class="form" autocomplete="off">
      <div class="form-field">
        <input type="text" class="form-input" name="name" id="name" placeholder=" " />
        <label for="name" class="form-label">Имя</label>
        <span class="icon"></span>
      </div>

      <div class="form-field">
        <input type="email" class="form-input" name="mail" id="mail" placeholder=" " />
        <label for="mail" class="form-label">Почта</label>
        <span class="icon"></span>
      </div>

      <button type="submit">Оставить заявку</button>
    </form>
  </body>
</html>
